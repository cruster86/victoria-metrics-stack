{{- if .Values.vmstaticscrape.enabled -}}
## cadvisor
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMStaticScrape
metadata:
  name: vmstaticscrape-cadvisor-metrics
spec:
  jobName: cadvisor-metrics
  targetEndpoints:
    - targets:
        - "10.25.89.10:10250"
        - "10.25.89.11:10250"
        - "10.25.89.12:10250"
        - "10.25.89.13:10250"
        - "10.25.89.14:10250"
        - "10.25.89.15:10250"
        - "10.25.89.16:10250"
        - "10.25.89.17:10250"
        - "10.25.89.18:10250"
        - "10.25.89.19:10250"
        - "10.25.89.20:10250"
        - "10.25.89.21:10250"
      path: /metrics/cadvisor
      scheme: https
      scrapeTimeout: 15s
      scrape_interval: 60s
      labels:
        component: cadvisor
        cluster: univ-prod
      path: /metrics/cadvisor
      tlsConfig:
        ca:
          secret:
            key: ca.crt
            name: cadvisor-client-secret
        cert:
          secret:
            key: apiserver-kubelet-client.crt
            name: cadvisor-client-secret
        keySecret:
          key: apiserver-kubelet-client.key
          name: cadvisor-client-secret
        serverName: kubernets
        insecureSkipVerify: true

